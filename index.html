<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Egg in the basket</title>
    <script src="js/script2.js"></script>

 </head>

   <body>

    <div id="score_help"> Score:
       <span id="score"></span> | Lives:
      <span id="lives"></span> | Use arrow keys to move basket left or right
      </div>

  <div id="chick"><img src="image/chick.gif"> </div>

  <div id="strange">
    <button class="startbtn" id="summer" onclick="mains('css/summer.css',0)"> SUMMER </button>
    <button class="startbtn" id="winter" onclick="mains('css/winter.css',0)"> WINTER </button>
    <button class="startbtn" id="scary" onclick="mains('css/scarry.css',0)"> SCARY </button>
    <button class="startbtn" id="spring" onclick="mains('css/spring.css',0)"> SPRING </button>
    <button class="startbtn" id="rainy" onclick="mains('css/rainy.css',0)"> RAINY </button>
  </div>
  <div class="ghoost g1"></div>
  <div class="ghoost g2"></div>
  <div class="ghoost g3"></div>
  <div class="ghoost g4"></div>
  <div class="ghoost g5"></div>

  <div id="branch"></div>

  <div id="hen1" class="hen"></div>
  <div id="hen2" class="hen"></div>
  <div id="hen3" class="hen"></div>

  <div id="egg1" class="egg"></div>
  <div id="egg2" class="egg"></div>
  <div id="egg3" class="egg"></div>

  <div id="splash1" class="splash"></div>
  <div id="splash2" class="splash"></div>
  <div id="splash3" class="splash"></div>

  <div><img id="basket" src="image/basket.png" style="left:0;bottom:1%;" ></div>

  <div id="base"></div>

  <button id="restart">Restart Game</button>

  </body>
</html>
