<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  	<link rel="stylesheet" type="text/css" href="css/styleGame.css">
    <title>Egg in a Basket</title>
  </head>

  <body>
    <div class="container">
      <div id="score_help"> Score:
        <span id="score">0</span> | Life:
        <span id="life"></span> | Use mouse to control
      </div>

      <div id="branch"></div>

      <div id="hen1"></div>
      <div id="hen2"></div>
      <div id="hen3"></div>

      <div id="egg1" data-splash='1'></div>
      <div id="egg2" data-splash='2'></div>
      <div id="egg3" data-splash='3'></div>

      <div id="splash1"></div>
      <div id="splash2"></div>
      <div id="splash3"></div>

      <div id="basket"> <span id="score1"></span> </div>

      <div id="base"></div>

      <button id="restart">Restart Game</button>

    </div>

  </body>

</html>
